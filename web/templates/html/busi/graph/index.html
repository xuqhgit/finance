{% extends "html/base.html"%}
{% block title %}数据报表{% endblock %}
{% block script %}
<script type="text/javascript" src="/static/components/echarts/3.0.2/echarts.min.js"></script>
{% endblock %}
{% block content%}
<input type="text" id="code"><input type="button" onclick="queryCode()" value="查询"><br>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 500px;height:300px;"></div>
{% endblock%}

{% block footScript %}
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var time = [];
    var price = [];
    function GetRandomNum(Min, Max) {
        var Range = Max - Min;
        var Rand = Math.random();
        return (Min + Math.round(Rand * Range));
    }
    var s;
    function queryCode(){
        getMinData();
        if(s){
            clearInterval(s);
        }
        s = setInterval(function () {
            getMinData()
        }, 5000);
    }
    function getCurData(){
         var code = $("#code").val();
        $.post('/shares/getCurData', {code:code}, function (data) {

        });
    }
    function getMinData() {
        var code = $("#code").val();
        if(code.indexOf("6")==0){
            code="sh"+code;
        }
        else{
            code = "sz"+code;
        }
        $.post('/shares/getCurMinData', {code:code}, function (data) {
            data = $.parseJSON(data);
            var c_price = data.max - data.zs_price;
            myChart.setOption(option = {
                        title: {
                            text: 'test'
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['1', '2']
                        },
                        grid: {
                            left: '3%',
                            right: '4%',
                            bottom: '3%',
                            containLabel: true
                        },
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: false,
                                splitNumber: 31,
                                data: data.time
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                splitNumber: 4
                                ,
                                max: data.max,
                                min: data.min
                            }
                        ],
                        series: [
                            {
                                name: '1',
                                type: 'line',
                                stack: '总量',
                                areaStyle: {normal: {}},

                                data: data.price
                            }
                        ]
                    }
            );
        });
    }

</script>
