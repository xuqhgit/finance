<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>菜单</h2>
    <div class="row">
        <div class="col-sm-3">
            <ul class="list-unstyled">
                <!--<li><a href="javascript:void(0);" onclick="loanMenuStatistics()">菜单统计</a></li>-->
                <li><a href="javascript:void(0);" onclick="loanMenuTable()">菜单列表</a></li>


            </ul>
        </div>
        <div id="content" class="col-sm-9" style="border-left: 1px solid ">

        </div>

    </div>


</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>


<script src="https://cdn.bootcss.com/template_js/0.7.1/template.min.js"></script>
<script>
    window.template()
</script>
<script id="MENU_ADD" type="text/html">


</script>
<script id="MENU_DATA" type="text/html">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only">Amount (in dollars)</label>
            <div class="input-group">

                <input style="width: 65px" type="number" class="form-control" id="count" min="1" value="1">
                <div class="input-group-addon">桌</div>
            </div>
        </div>
        <div class="form-group">

            <div class="input-group">

                <input type="number" class="form-control" id="one_amount" readonly>
                <div class="input-group-addon">元/单桌</div>
            </div>
        </div>
        <div class="form-group">

            <div class="input-group">

                <input type="number" class="form-control" id="amount" readonly>
                <div class="input-group-addon">元</div>
            </div>
        </div>
        <a href="javascript:void(0);" onclick="countPrice()" class="btn btn-primary">统计</a>
    </form>
    <table id="menu_table" class="table table-hover  table-condensed">

        <thead>
        <tr>
            <th></th>
            <th>#</th>
            <th>菜名</th>
            <th>菜类</th>
            <th>价格</th>
            <th>份数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <%for(var i = 0; i < menu.length; i++) {%>
        <tr id="id_menu_code_<%:=menu[i].code%>">
            <th scope="row"><input type="checkbox" name="menu_code" value="<%:=menu[i].code%>"></th>
            <th><%:=i+1 %></th>
            <td><%:=menu[i].name%></td>
            <td><%:=menu[i].category_name%></td>
            <td><%:=menu[i].price%></td>
            <td><input type="number" style="width:50px;" class="c_menu" min="1" id="<%:=menu[i].code%>_count"
                       name="<%:=menu[i].code%>_count" value="1"></td>
            <td>
                <div class="btn-toolbar" role="toolbar" aria-label="...">
                    <div class="btn-group glyphicon glyphicon-edit" role="group" onclick="editMenu('<%:=menu[i].code%>')" ></div>
                    <div class="btn-group glyphicon glyphicon-remove-circle" role="group" onclick="removeMenu('<%:=menu[i].code%>')" ></div>
                </div>
            </td>
        </tr>
        <%}%>


        </tbody>
    </table>
</script>
<script id="MENU_EDIT_BTN" type="text/html">
    <div class="btn-toolbar" role="toolbar" aria-label="...">
        <div class="btn-group glyphicon glyphicon-ok" role="group" onclick="saveEditMenu('<%:=code%>')" ></div>
        <div class="btn-group glyphicon glyphicon-remove" role="group" onclick="closeEditMenu('<%:=code%>')" ></div>
    </div>
</script>
<script >
    var base_data = {
        "category": [
            {"code": 1, "name": "蔬菜"},
            {"code": 2, "name": "海鲜"}
        ],
        "menu": [
            {"code": 1, "category_code": 1, "name": "土豆", "price": 12.08},
            {"code": 2, "category_code": 2, "name": "皮皮虾", "price": 50.08}
        ]
    };

    function getCategory(code) {
        for (var i = 0; i < base_data.category.length; i++) {
            if (base_data.category[i].code == code) {
                return base_data.category[i];
            }
        }
    }

    function getMenu(code) {
        for (var i = 0; i < base_data.menu.length; i++) {
            if (base_data.menu[i].code == code) {
                return base_data.menu[i];
            }
        }
    }

    function initMenu() {
        for (var i = 0; i < base_data.menu.length; i++) {
            var menu = base_data.menu[i];

            var category = getCategory(menu.category_code);
            if (category) {
                menu['category_name'] = category.name;
            }
        }
    }
    initMenu();
    function loadContent(content) {
        $('#content').empty().append(content)
    }
    function loanMenuTable() {
        var tpl = document.getElementById('MENU_DATA').innerHTML;
        loadContent(template(tpl, base_data));
        $('.c_menu').change(function () {
            if (this.value > 0) {

            }
            else{
                this.value = 0;
            }
            countPrice();
        });
        $('#menu_table input[type=checkbox]').change(function () {
            var tr = $(this).parent().parent();
            if ($(this).is(':checked')) {
                tr.addClass("success")
            }
            else {
                tr.removeClass("success")
            }
            countPrice();
        });
    }
    loanMenuTable();

    $('#count').change(function () {
        if (this.value > 0) {

        }
        else{
            this.value = 1;
        }
        countPrice();
    });


    function countPrice() {
        var price = 0;
        $.each($('#menu_table input:checkbox:checked'), function () {
            var menu = getMenu(this.value);
            var count = $('#' + menu.code + '_count').val();
            if (count > 0) {
                price += (menu.price * 100 * count);
            }
        });
        var count = $('#count').val();
        count = count > 0 ? count : 0;
        $('#one_amount').val(price / 100);
        $('#amount').val(price * count / 100);
    }

    function removeMenu(code){
        var menu = getMenu(code);
        if(!menu){
            return;
        }
        var i = base_data.menu.indexOf(menu);
        base_data.menu.splice(i,1);
        $('#id_menu_code_'+code).remove();
        countPrice();
    }

    function editMenu(code){
        var tds = $('#id_menu_code_'+code).find('td');
        var menu = getMenu(code);
        if(!menu){
            return;
        }
        $('#id_menu_code_'+code).data('btns', $(tds[4]).html());
        $(tds[0]).empty().append("<input type='text' style='width: 100px;' name='menuName' value='"+menu.name+"'>");
        $(tds[2]).empty().append("<input type='number' style='width: 100px;' name='menuPrice' value='"+menu.price+"'>");
        var selectId="edit_select_code_"+menu.code;
        $(tds[1]).empty().append("<select  id='"+selectId+"' name='categoryCode' ></select>");
        createOptions(selectId,base_data.category,null,code);
        var tpl = document.getElementById('MENU_EDIT_BTN').innerHTML;
        $(tds[4]).empty().append(template(tpl, menu));

    }

    function saveEditMenu(code){
        var menu = getMenu(code);
        if(!menu){
            loadTd(code);
            return;
        }
        var name = $('#id_menu_code_'+code+" input[name=menuName]").val();
        var price = $('#id_menu_code_'+code+" input[name=menuPrice]").val();
        var selectId="edit_select_code_"+menu.code;
        var categoryCode = $("#"+selectId).val();
        menu.name = name;
        menu.price = price;
        menu.category_code = categoryCode;
        initMenu();
        loadTd(code);
    }
    function closeEditMenu(code){
        loadTd(code);
    }
    function createOptions(id,dictArr,firstOption,selectedValue){
        if(firstOption==undefined){
            firstOption={"code":"","name":"其他"}
        }
        var options="<option value='"+firstOption.code+"'>"+firstOption.name+"</option>";
        for(var i=0;i<dictArr.length;i++){
            var obj = dictArr[i];
            options+="<option value='"+obj.code+"'"+(selectedValue==obj.code?"selected='selected'":'')+">"+obj.name+"</option>";
        }
        $('#'+id).html(options);
    }

    function loadTd(code){
        var tds = $('#id_menu_code_'+code).find('td');
        var menu = getMenu(code);
        if(!menu){
            return;
        }
        var btns = $('#id_menu_code_'+code).data('btns');
        $(tds[4]).empty().append(btns);
        $(tds[0]).empty().append(menu.name);
        $(tds[2]).empty().append(menu.price);
        $(tds[1]).empty().append(menu.category_name);

        countPrice();
    }

</script>
</body>
</html>
